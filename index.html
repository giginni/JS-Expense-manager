<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="javascript" href="/script.js"> 
    <link rel="stylesheet" href="/stylesheet.css">
</head>

<body>
    <h2>Control de gastos</h2>
    <div class="container">
      <h4>Ahorro</h4>
      <h1 id="ahorro">0.00€</h1>
      <div class="ing-gasto-container">
        <div>
          <h4>Ingreso</h4>
          <p id="money-plus" class="money-plus">
            +0.00€
          </p>
        </div>
        <div>
          <h4>Gasto</h4>
          <p id="money-minus" class="money-minus">
            -0.00€
          </p>
        </div>
      </div>

      <h3>Historial</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Nueva transacción</h3>
      <form id="form">
          <div class="form-control">
              <label for="concepto">Concepto</label>
              <input type="text" id="text" placeholder="Ingresa nuevo concepto...."/>
          </div>
          <div class="form-control">
              <label for="cantidad">Cantidad<br> (negativo - gasto, positivo - ingreso )</label>
              <input type="number" id="cantidad" placeholder="Introduce cantidad..."> 
          </div>
          <button class="btn">Añadir transacción</button>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
